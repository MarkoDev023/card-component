<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto feito para treinar conhecimentos de programação">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="foto ilustrativa do NFT" class="image">
            </a>

            <a href="#" class="title">
                <h2 class="title-link">Equilibrium #3429</h2>
                <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            </a>

            <div class="infos">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="./src/images/image-avatar.png" alt="Imagem autor do NFT" class="avatar">
                <p class="create">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
